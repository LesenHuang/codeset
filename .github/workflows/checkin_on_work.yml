name: CW
on:
  schedule:
  - cron: '15 10 * * 1-5'
  - cron: '0 0 * * 1-5'
jobs:
  myJob:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: class up
      if: github.event.schedule == '0 0 * * 1-5'
      run: |
        echo class up
        date
        #bash shell/check_in -i 15013941946 -u 5
    - name: class down 
      if: github.event.schedule == '15 10 * * 1-5'
      run: |
        echo class down
        date
        #bash shell/check_in -i 15013941946 -d 1
